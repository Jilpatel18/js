<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <input type="text" id="num1" placeholder="Enter a number" />
    <input type="text" id="num2" placeholder="Enter another number" />
    
    <button onclick="add()" onmouseout="clearResult()">Add</button>
    <button onclick="subtract()" onmouseout="clearResult()">Subtract</button>
    <button onclick="multiply()" onmouseout="clearResult()">Multiply</button>
    <button onclick="divide()" onmouseout="clearResult()">Divide</button>
    <button onclick="squareRoot()" onmouseout="clearResult()">Square Root</button>
    <button onclick="double()" onmouseout="clearResult()">Double</button>
    <button onclick="exponent()" onmouseout="clearResult()">Exponent</button>

    <p id="result"></p>

    <script>
      function clearResult() {
        document.getElementById("result").innerHTML = "";
      }

      function getNumbers() {
        const num1 = Number(document.getElementById("num1").value);
        const num2 = Number(document.getElementById("num2").value);
        return [num1, num2];
      }

      function add() {
        const [a, b] = getNumbers();
        document.getElementById("result").innerHTML = a + b;
      }

      function subtract() {
        const [a, b] = getNumbers();
        document.getElementById("result").innerHTML = a - b;
      }

      function multiply() {
        const [a, b] = getNumbers();
        document.getElementById("result").innerHTML = a * b;
      }

      function divide() {
        const [a, b] = getNumbers();
        document.getElementById("result").innerHTML = b !== 0 ? a / b : "Cannot divide by zero";
      }

      function squareRoot() {
        const num1 = Number(document.getElementById("num1").value);
        document.getElementById("result").innerHTML = num1 >= 0 ? Math.sqrt(num1) : "Invalid input for square root";
      }

      function double() {
        const num1 = Number(document.getElementById("num1").value);
        document.getElementById("result").innerHTML = num1 * 2;
      }

      function exponent() {
        const [a, b] = getNumbers();
        document.getElementById("result").innerHTML = Math.pow(a, b);
      }
    </script>
  </body>
</html>
